<!DOCTYPE html>
<html>
  <head>
    <title>track order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="track.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
   <div class="whole_outer_div">
    <div class="whole_inner_div">
        <header>
            <div class="outerhead">
              <div class="head">
                  <img src="./images/food_logo.png" alt="logo">
              </div>
            </div>
          </header>
          <section>
            <div class="outerdiv">
              <div class="innerdiv">
                <div class="body1">
                  <div class="item1">
                    <p id="item1_content">
                        Track your order
                    </p>
                  </div>
                  <div class="item2">
                    <p>
                        To track your order please enter Order ID below .This was given to you in the confirmation email you should have received
                    </p>
                  </div>
                </div>
                <div class="body2">
                  <div class="item3">
                    <p>
                        Order ID/ Mail ID
                    </p>
                    <input type="text" id="track_id" placeholder="Enter order ID/ Mail ID"><br><br>
                  </div>
                    
                  <div class="item4">
                   <a href="summary.html"> <input type="submit" id="btn" value="Track"></a>
                  </div>
                </div>    
              </div>
            </div> 
          </section>
          <footer>
              <div class="outerfoot">
                  <div class="innerfoot">
                      <p>
                          Kanini Software Solutions.ltd
                      </p>
                  </div>
              </div>
          </footer>
    </div>
   </div>
  </body>
</html>
